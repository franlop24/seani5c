{% extends 'base.html' %}

{% block content %}
<h1>Welcome {{ user.username }}</h1>

<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>
<p>{{ user.email }}</p>

{% for module in user.exam.modules.all %}
<a href="{% url 'exam:question' module.id %}">{{ module }}</a>
{% endfor %}

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Salir">
</form>
{% endblock %}
